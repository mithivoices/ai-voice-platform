name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        run: |
          pip install flake8
          cd backend
          # Stop build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run backend tests
        run: |
          cd backend
          python -m pytest tests/ -v || echo "No tests found yet"

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Lint frontend
        run: |
          cd frontend
          npm run lint

      - name: Build frontend
        env:
          CI: "false"
          NODE_OPTIONS: "--max-old-space-size=4096"
        run: |
          cd frontend
          npm run build

      - name: Run frontend tests
        run: |
          cd frontend
          npm run test || echo "No tests found yet"

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for large files
        run: |
          echo "Checking for files > 10 MB..."
          find . -type f -size +10M -not -path "./.git/*" -not -path "./node_modules/*" | while read file; do
            echo "❌ Large file found: $file"
            exit 1
          done
          echo "✅ No large files found"

      - name: Check for secrets
        run: |
          echo "Checking for potential hardcoded secrets..."
          # Check for hardcoded secret assignments (key=value or key: value patterns)
          if grep -rE "(api_key|API_KEY|secret|password)\s*[=:]\s*['\"][^'\"]+['\"]" --include="*.py" --include="*.js" --include="*.ts" . 2>/dev/null; then
            echo "⚠️ Potential hardcoded secrets found - please review"
          else
            echo "✅ No obvious hardcoded secrets found"
          fi
